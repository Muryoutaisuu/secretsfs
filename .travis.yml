# https://goreleaser.com/ci/
language: go

go:
  - "1.12.x"

env:
  global:
    - DOCKER_IMAGE=alectolytic/rpmbuilder

services:
  - docker

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
