# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # you may remove this if you don't use vgo
    #- go mod download
    # you may remove this if you don't need go generate
    #- go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
      - GO15VENDOREXPERIMENT=1
      - GO111MODULE=off
    main: ./cmd/secretsfs
    goos:
      - linux
    goarch:
      - amd64
archives:
- replacements:
    linux: Linux
    amd64: x86_64
  files:
    - 'README.md'
    - 'example/*'
    - 'docs/*'
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
nfpms:
  - id: secretsfs
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    vendor: https://github.com/muryoutaisuu
    homepage: https://github.com/muryoutaisuu/secretsfs
    license: New BSD License
    maintainer: https://github.com/muryoutaisuu
    description: Access your secrets like passwords without a client directly from your filesystem with a simple cat call!
    formats:
      - rpm
    files:
      "examples/secretsfs-logrotate.conf": "/etc/logrotate.d/secretsfs"
      "examples/secretsfs.service": "/etc/systemd/system/secretsfs.service"
      "examples/secretsfs-rsyslog.conf": "/etc/rsyslog.d/secretsfs.conf"
    empty_folders:
      - /etc/secretsfs
      - /etc/secretsfs/templatefiles
    overrides:
      rpm:
        replacements:
          amd64: "x86_64"
        name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Arch }}"
